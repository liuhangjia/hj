<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
	<link rel="stylesheet" type="text/css" href="./css/mwsmartui.css">
	<link rel="stylesheet" type="text/css" href="./css/color.css">
	<link rel="stylesheet" type="text/css" href="./css/indexlb.css">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery.mwsmartui.min.js"></script>
	<script type="text/javascript" src="./js/mwsmartui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="./js/MingwenJSON.js"></script>
	<script type="text/javascript" src="kindeditor/kindeditor.js"></script>
	<script type="text/javascript" src="kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" src="kindeditor/plugins/code/prettify.js"></script>
	<script language="javascript" type="text/javascript" src="./js/mw_js/result.js"></script>
</head>

<body>
<div id="cadres_" class="mwsmartui-panel" data-options="border:false,fit:true">
    <div id="cadres_list_toolbar" class="toolbar-div">
            <form id="cadres_queryform" method="post" >
            <div class="lbcxtj">
                <label style="display:inline-block; width:100px; text-align:right;">企业名称：</label>
                <input id="check_mc" class="mwsmartui-textbox" data-options="width:'145px',height:'30px',prompt:''">
            
            </div>    
           
            <div class="lbcxtj">
                <label style="display:inline-block; width:100px; text-align:right;">当前状态：</label>
                <select id="" class="mwsmartui-combobox" name="language" data-options="width:'145px',height:'30px'" >
                <option value="0">未提交</option>
                <option value="1">待审核</option>
                <option value="2">审核通过</option>
                <option value="3">审核拒绝</option>
                
                </select>
            
            </div>       
          
            </form>
        <div class="toolbar-btn">
			<div class="btn-left">
                    <a href="#" class="mwsmartui-linkbutton"  data-options="onClick:cadres_doAdd"><i class="fa fa-plus"> </i> 添加</a>
                    <a href="#" id="" class="mwsmartui-linkbutton" data-options="onClick:cadres_doDel"><i class="fa fa-trash"> </i> 批量删除</a>
			</div>
			<div class="btn-right">
				<a href="#" class="mwsmartui-linkbutton"  data-options="onClick:cadres_doSearch"><i class="fa fa-search"> </i> 查询</a>
                    <a href="#" class="mwsmartui-linkbutton"  data-options="onClick:cadres_doReset" ><i class="fa fa-refresh"> </i> 重置</a>
			</div>
		</div>
    </div>
       <table id="cadres_list" class="mwsmartui-datagrid" data-options="
            pagination:true,
			pageSize:10,
			selectOnCheck:true,
			fileOnSelect:true,
			singleSelect:true,
			border:false,
			striped:true,
			fit:true,
			method:'get',
            scrollbarSize:157,
			toolbar:'#cadres_list_toolbar'">
            <thead>
                <tr>
               		<th data-options="field:'ck',checkbox:true">ID</th>
                    <th data-options="field:'pcmc',width:'10%'"><b>姓名</b></th>                    
                    <th data-options="field:'shsj',width:'10%'"><b>当前部门</b></th>                    
                    <th data-options="field:'dxzt1',width:'10%'"><b>当前职务</b></th>                    
                    <th data-options="field:'dxzt',width:'20%'"><b>备选干部时间</b></th>
                    <th data-options="field:'sqrxm',width:'15%'"><b>主管领导</b></th>
                    <th data-options="field:'sqrdw',width:'35%'"><b>指定说明</b></th>
                    <th data-options="field:'status',width:'120',formatter:cadres_doHandle"><b>操作</b></th>
                   
                    
                </tr>
            </thead>
            <tbody>
            	<tr>
                	<td></td>
                	<td>詹三</td>
                	<td>保卫部</td>
                	<td>队长</td>
                    <td>2018-09-22</td>
                    <td>张三</td>
                    <td>某某企业</td>
                    
                    <td></td>
                </tr>
            </tbody>
        </table>
  </div>
</body>
</html>
