<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
	<link rel="stylesheet" type="text/css" href="./css/mwsmartui.css">
	<link rel="stylesheet" type="text/css" href="./css/color.css">
	<link rel="stylesheet" type="text/css" href="./css/indexlb.css">
	<script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery.mwsmartui.min.js"></script>
	<script type="text/javascript" src="./js/mwsmartui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="./js/MingwenJSON.js"></script>
	<script type="text/javascript" src="kindeditor/kindeditor.js"></script>
	<script type="text/javascript" src="kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" src="kindeditor/plugins/code/prettify.js"></script>
	<script language="javascript" type="text/javascript" src="./js/mw_js/result.js"></script>
</head>

<body>
<div id="timecard_content" style="width:100%; height:100%;">
<div class="mwsmartui-panel" data-options="border:false,fit:true">
    <div id="timecard_list_toolbar" class="toolbar-div">
            <form id="check_queryform" method="post" >
            <div class="lbcxtj">
                <label style="display:inline-block; width:100px; text-align:right;">企业名称：</label>
                <input id="" class="mwsmartui-textbox" data-options="width:'145px',height:'30px',prompt:''">
            
            </div>    
           <div class="lbcxtj">
                <label style="display:inline-block; width:100px; text-align:right;">年月：</label>
                <input id="" class="mwsmartui-datebox" data-options="width:'145px',height:'30px',prompt:''">
            
            </div> 
            
          
            </form>
           
        <div class="toolbar-btn">
			<div class="btn-left">
                    <a href="#" class="mwsmartui-linkbutton"  data-options="onClick:timecard_doAdd"><i class="fa fa-plus"> </i> 添加</a>
                    <a href="#" id="" class="mwsmartui-linkbutton" data-options="onClick:timecard_doDel"><i class="fa fa-trash"> </i> 批量删除</a>
                    <a href="#" id="" class="mwsmartui-linkbutton" data-options="onClick:leave_doExport"><i class="fa fa-sign-out"> </i> 批量导出</a>
            </div>
			<div class="btn-right">
				<a href="#" class="mwsmartui-linkbutton"  data-options="onClick:leave_doAdd"><i class="fa fa-search"> </i> 查询</a>
                    <a href="#" class="mwsmartui-linkbutton"  data-options="onClick:leave_doAdd" ><i class="fa fa-refresh"> </i> 重置</a>
			</div>
		</div>
    </div>
       <table id="timecard_list" class="mwsmartui-datagrid" data-options="
            pagination:true,
			pageSize:10,
			selectOnCheck:true,
			fileOnSelect:true,
			singleSelect:true,
			border:false,
			striped:true,
			fit:true,
			method:'get',
            scrollbarSize:237,
			toolbar:'#timecard_list_toolbar'">
            <thead>
                <tr>
               		<th data-options="field:'ck',checkbox:true">ID</th>
                    <th data-options="field:'pcmc',width:'10%'"><b>年月</b></th>                    
                    <th data-options="field:'shsj',width:'10%'"><b>部门</b></th>                    
                    <th data-options="field:'dxzt1',width:'10%'"><b>人数</b></th>                    
                    <th data-options="field:'dxzt',width:'10%'"><b>出勤</b></th>
                    <th data-options="field:'sqrxm',width:'10%'"><b>病假</b></th>
                    <th data-options="field:'sqrdw',width:'14%'"><b>事假</b></th>
                    <th data-options="field:'sqsj1',width:'13%'"><b>旷工</b></th>
                    <th data-options="field:'shrxm1',width:'13%'"><b>迟到</b></th>
                    <th data-options="field:'dxzt2',width:'10%'"><b>值班</b></th>
                    <th data-options="field:'status',width:'200',formatter:timecard_doHandle"><b>操作</b></th>
                   
                    
                </tr>
            </thead>
            <tbody>
            	<tr>
                	<td></td>
                	<td>2018-09</td>
                	<td>保卫部</td>
                	<td>40</td>
                	<td>38</td>
                    <td>1</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                    <td>2</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
  </div></div>
</body>
</html>
