#log4j.rootLogger = INFO,console,logf
log4j.rootLogger = error,console,logf

#log4j.logger.projectmanage.action=debug
 
 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %p %c %F %L -- %m%n
#log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n


log4j.appender.logf=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logf.Append=true 
log4j.appender.logf.File=c\:/common_dao_3.0.log
log4j.appender.logf.DatePattern='.'yyyy-MM-dd
log4j.appender.logf.layout=org.apache.log4j.PatternLayout
#log4j.appender.logf.layout.ConversionPattern=%p %c %F %L -- %m%n
log4j.appender.logf.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} [%c]-[%p] %m%n